<script>
    // Mouse parallax glow on card
    const card = document.getElementById('cyber-card');
    card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const mx = ((e.clientX - (rect.left + rect.width / 2)) / rect.width) * 40;
        const my = ((e.clientY - (rect.top + rect.height / 2)) / rect.height) * 40;
        card.style.setProperty('--mx', mx + 'px');
        card.style.setProperty('--my', my + 'px');
    });
    // Link hover pulse follows cursor
    document.querySelectorAll('.social-link').forEach(link => {
        const pulse = link.querySelector('.pulse');
        link.addEventListener('mousemove', (e) => {
            const rect = link.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            pulse.style.setProperty('--px', x + '%');
            pulse.style.setProperty('--py', y + '%');
        });
    });
    // Dynamic glitch text change
    const glitchText = document.querySelector('.glitch-text');
    const baseText = glitchText.textContent;
    setInterval(() => {
        const rnd = Math.random();
        if (rnd < 0.33) glitchText.textContent = baseText.replace('u', 'u_');
        else if (rnd < 0.66) glitchText.textContent = baseText.replace('i', 'ƒ±');
        else glitchText.textContent = baseText;
        setTimeout(() => glitchText.textContent = baseText, 120);
    }, 1800);
    // Badge glitch animation
    const badgeText = document.getElementById('badge-text');
    const badgeThought = document.getElementById('badge-thought');
    const badgeLogo = document.getElementById('badge-logo');
    const thought = "welcome to the community of hidden hero. we are villains but work like heros.";
    function glitchWrite(text, element, callback) {
        let i = 0;
        element.style.display = '';
        element.textContent = '';
        function type() {
            if (i <= text.length) {
                element.textContent = text.slice(0, i) + (i % 2 === 0 ? '_' : '');
                i++;
                setTimeout(type, 40 + Math.random() * 40);
            } else {
                element.textContent = text;
                if (callback) setTimeout(callback, 600);
            }
        }
        type();
    }
    function showBadgeSequence() {
        badgeThought.style.display = 'none';
        badgeLogo.style.display = 'none';
        // Step 1: Count 1 to 5
        let count = 1;
        function countStep() {
            if (count <= 5) {
                badgeText.textContent = count.toString();
                setTimeout(() => {
                    count++;
                    countStep();
                }, 350);
            } else {
                // Step 2: Glitch write HACKTSUKI
                glitchWrite('HACKTSUKI', badgeText, () => {
                    // Step 3: Show thought
                    badgeThought.style.display = '';
                    glitchWrite(thought, badgeThought, () => {
                        // Step 4: Show logo
                        badgeLogo.style.display = '';
                        setTimeout(() => {
                            // Reset and repeat
                            badgeLogo.style.display = 'none';
                            setTimeout(() => {
                                badgeText.textContent = '';
                                badgeThought.style.display = 'none';
                                setTimeout(showBadgeSequence, 1800);
                            }, 400);
                        }, 1200);
                    });
                });
            }
        }
        countStep();
    }
    showBadgeSequence();
</script>
